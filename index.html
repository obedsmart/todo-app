<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/1.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="todo-task">
            <h1>TO-DO</h1>
            <div class="todo-input">
                <input type="text" class="input-todo" id="input-todo" placeholder="Add your task">
                <button id="todo-btn" class="todo-btn">Add</button>
            </div>
            <ul id="todo-container" class="todo-container"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
